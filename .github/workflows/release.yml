name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm run install:all
      
      - name: Build backend
        run: npm run build:backend
      
      - name: Build frontend
        run: npm run build:frontend
      
      - name: Rebuild native modules for Electron
        run: |
          cd backend
          npx @electron/rebuild -f -w node-pty -v 28.0.0
      
      - name: Package Electron app
        run: npm run package:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PARK-macOS
          path: dist/PARK-*.dmg
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/PARK-*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          echo "Built DMGs:"
          ls -lh dist/*.dmg
          
          ARM64_SHA=$(shasum -a 256 dist/PARK-*-arm64.dmg | awk '{print $1}')
          X64_SHA=$(shasum -a 256 dist/PARK-[0-9]*.dmg | grep -v arm64 | awk '{print $1}')
          
          echo "arm64_sha=$ARM64_SHA" >> $GITHUB_OUTPUT
          echo "x64_sha=$X64_SHA" >> $GITHUB_OUTPUT
      
      - name: Update Homebrew Tap
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: 13shivam/homebrew-park
          event-type: new-release
          client-payload: |
            {
              "version": "${{ github.ref_name }}",
              "arm64_sha": "${{ steps.checksums.outputs.arm64_sha }}",
              "x64_sha": "${{ steps.checksums.outputs.x64_sha }}"
            }
